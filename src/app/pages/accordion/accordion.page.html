<app-header titulo="Accordion"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h2>Accordion 1</h2>
  <ion-accordion-group (ionChange)="accordionGroupChange($event)">
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Accordion First</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Content First</div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Accordion Second</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Content Second</div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Accordion Third</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Content Third</div>
    </ion-accordion>
  </ion-accordion-group>

  <p #listenerOut></p>

  <h2>Accordion 2</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-accordion-group (ionChange)="optionAccordion($event)">
          <ion-accordion value="A" toggleIcon="caret-down-circle"
                         toggleIconSlot="start">
            <ion-item slot="header" color="primary">
              <ion-label>Accordion A</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Content A</div>
          </ion-accordion>
          <ion-accordion value="B" toggleIcon="caret-down-circle"
                         toggleIconSlot="start">
            <ion-item slot="header" color="primary">
              <ion-label>Accordion B</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Content B</div>
          </ion-accordion>
          <ion-accordion value="C" toggleIcon="caret-down-circle"
                         toggleIconSlot="start">
            <ion-item slot="header" color="primary">
              <ion-label>Accordion C</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Content C</div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
      <ion-col size="4">
        <h2 class="ion-text-center">{{option}}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
