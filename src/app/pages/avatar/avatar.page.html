<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/images/chibi.jpg"></ion-img>
      </ion-avatar>
      <ion-menu-button menu="primerMenu" color="danger"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
<ion-chip color="tertiary" *ngFor="let a of [1,2,3,4,5,6,7,8]">
  <ion-avatar>
    <ion-img src="/assets/images/chibi.jpg"></ion-img>
  </ion-avatar>
  <ion-label>Chibi {{a}}</ion-label>
</ion-chip>

  <ion-list>
    <ion-list-header><h2>Avatar</h2></ion-list-header>
    <ion-item *ngFor="let i of [1,2,3,4]">
      <ion-avatar slot="start">
        <ion-img src="/assets/images/chibi.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Item con Avatar en <strong>START</strong></ion-label>
    </ion-item>

    <ion-item *ngFor="let i of [1,2,3,4]">
      <ion-avatar slot="end">
        <ion-img src="/assets/images/chibi.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Item con Avatar en <strong>END</strong></ion-label>
    </ion-item>

    <ion-list-header><h2>Thumbnail</h2></ion-list-header>
    <ion-item *ngFor="let i of [1,2,3,4]">
      <ion-thumbnail slot="end">
        <ion-img src="/assets/images/chibi.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label>Item con Thumbnail en <strong>END</strong></ion-label>
    </ion-item>


  </ion-list>


</ion-content>
